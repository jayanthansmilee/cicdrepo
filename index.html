<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Back ‚Äî Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a; /* slate-900 */
      --bg2:#111827; /* gray-900 */
      --glass: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.15);
      --text: #e5e7eb; /* gray-200 */
      --muted:#9ca3af; /* gray-400 */
      --accent:#8b5cf6; /* violet-500 */
      --accent-2:#06b6d4; /* cyan-500 */
      --danger:#ef4444; /* red-500 */
      --success:#22c55e; /* green-500 */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #1f2937 0%, transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(139,92,246,.25) 0%, transparent 60%),
                  radial-gradient(900px 600px at 10% 90%, rgba(6,182,212,.20) 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating blobs */
    .blob{
      position:absolute; filter: blur(60px); opacity:.55; pointer-events:none; mix-blend-mode:screen;
      animation: float 18s ease-in-out infinite;
    }
    .blob.one{ width:420px; height:420px; background: radial-gradient(circle at 30% 30%, #8b5cf6, transparent 60%); top:-80px; left:-60px; }
    .blob.two{ width:520px; height:520px; background: radial-gradient(circle at 70% 40%, #06b6d4, transparent 60%); bottom:-120px; right:-80px; animation-delay: -4s; }
    .blob.three{ width:380px; height:380px; background: radial-gradient(circle at 50% 50%, #22c55e, transparent 60%); bottom:20%; left:10%; animation-delay: -8s; }
    @keyframes float{ 0%,100%{ transform: translateY(0) translateX(0) scale(1);} 50%{ transform: translateY(20px) translateX(10px) scale(1.03);} }

    .wrapper{
      position:relative; height:100%; display:grid; place-items:center; padding:24px;
    }

    .card{
      width:min(420px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border:1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
    }

    .card-header{
      padding:28px 28px 8px 28px; display:flex; align-items:center; gap:14px; border-bottom:1px solid rgba(255,255,255,.06);
      background: linear-gradient(90deg, rgba(139,92,246,.15), rgba(6,182,212,.15));
    }
    .logo{
      width:42px; height:42px; display:grid; place-items:center; border-radius:12px; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 24px rgba(139,92,246,.45), 0 6px 18px rgba(6,182,212,.35);
    }
    .logo svg{width:24px; height:24px; color:white}
    .title{font-weight:700; letter-spacing:.2px; font-size:20px}
    .subtitle{font-size:13px; color:var(--muted); margin-top:2px}

    .card-body{ padding:24px 28px 28px 28px; }

    .input{
      position:relative; margin-top:16px;
    }
    .input input{
      width:100%; padding:14px 44px 14px 44px; border-radius:14px; border:1px solid rgba(255,255,255,.14);
      outline:none; background: rgba(3,7,18,.4); color:var(--text); font-size:14px; transition:.2s ease border-color, .2s ease box-shadow, .2s ease background;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 0 0 rgba(139,92,246,0);
    }
    .input input::placeholder{ color:#94a3b8 }
    .input input:focus{ border-color: rgba(139,92,246,.65); box-shadow: 0 0 0 3px rgba(139,92,246,.25); background: rgba(3,7,18,.55); }
    .input .icon{ position:absolute; left:12px; top:50%; transform: translateY(-50%); opacity:.85 }
    .input .toggle{ position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:none; color:#cbd5e1; cursor:pointer; padding:6px; border-radius:10px }
    .input .toggle:hover{ background: rgba(255,255,255,.08) }

    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:16px; font-size:13px; color:var(--muted) }
    .row a{ color:#c7d2fe; text-decoration:none }
    .row a:hover{ text-decoration:underline }

    .btn{
      width:100%; margin-top:18px; padding:14px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.2);
      color:white; font-weight:600; letter-spacing:.3px; cursor:pointer; transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 30px rgba(139,92,246,.35), 0 8px 22px rgba(6,182,212,.25);
    }
    .btn:active{ transform: translateY(1px); box-shadow: 0 8px 20px rgba(139,92,246,.25), 0 6px 16px rgba(6,182,212,.18); }
    .btn:disabled{ opacity:.6; cursor:not-allowed }

    .divider{ display:flex; align-items:center; gap:12px; color:var(--muted); font-size:12px; margin:18px 0 }
    .divider::before, .divider::after{ content:""; height:1px; background: rgba(255,255,255,.12); flex:1 }

    .providers{ display:grid; grid-template-columns: repeat(2,1fr); gap:12px }
    .provider{ display:flex; align-items:center; justify-content:center; gap:8px; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background: rgba(3,7,18,.35); color:#e5e7eb; cursor:pointer }
    .provider:hover{ border-color: rgba(139,92,246,.6) }

    .footnote{ margin-top:18px; font-size:13px; color:var(--muted); text-align:center }
    .footnote a{ color:#c7d2fe; text-decoration:none }
    .footnote a:hover{ text-decoration:underline }

    .error{ display:none; margin-top:10px; color:var(--danger); font-size:13px }
    .success{ display:none; margin-top:10px; color:var(--success); font-size:13px }

    @media (max-width:420px){ .card-header{ padding:22px } .card-body{ padding:22px } }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="blob three"></div>

  <main class="wrapper" aria-label="Login page">
    <section class="card" role="form" aria-labelledby="loginTitle">
      <header class="card-header">
        <div class="logo" aria-hidden="true">
          <!-- Simple spark icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 2l1.8 5.2L19 9l-5.2 1.8L12 16l-1.8-5.2L5 9l5.2-1.8L12 2z"/>
          </svg>
        </div>
        <div>
          <div id="loginTitle" class="title">Welcome back</div>
          <div class="subtitle">Sign in to continue</div>
        </div>
      </header>

      <div class="card-body">
        <form id="loginForm" novalidate>
          <label class="input" aria-label="Email">
            <span class="icon" aria-hidden="true">
              <!-- mail icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z" opacity=".15"/><path d="M4 4l8 8 8-8"/></svg>
            </span>
            <input id="email" name="email" type="email" inputmode="email" placeholder="you@domain.com" autocomplete="email" required />
          </label>

          <label class="input" aria-label="Password">
            <span class="icon" aria-hidden="true">
              <!-- lock icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="10" width="16" height="10" rx="2"/><path d="M8 10V7a4 4 0 0 1 8 0v3"/></svg>
            </span>
            <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" minlength="6" required />
            <button class="toggle" type="button" aria-label="Show password" id="togglePw">üëÅ</button>
          </label>

          <div class="row">
            <label><input type="checkbox" id="remember" /> Remember me</label>
            <a href="#" onclick="alert('Use your app\'s Forgot Password flow here.')">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <p class="error" id="errorMsg">Please enter a valid email and a password of at least 6 characters.</p>
          <p class="success" id="successMsg">Looks good! Submitting‚Ä¶</p>

          <div class="divider">or continue with</div>

          <div class="providers">
            <button type="button" class="provider" aria-label="Continue with Google" onclick="provider('Google')">
              <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 33.1 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.3 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-9 20-20c0-1.3-.1-2.7-.4-3.9z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16.2 18.9 13.5 24 13.5c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.3 29.6 4 24 4 16.5 4 9.9 8.3 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.6-5.3l-6.3-5.2C29.1 35.6 26.7 36.5 24 36.5c-5.3 0-9.8-3.4-11.3-8.1l-6.5 5C9.8 40.2 16.4 44 24 44z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.4-3.5 6.1-6.7 7.7l6.3 5.2C37.6 38.8 40 33.8 40 28c0-1.3-.1-2.7-.4-3.5z"/></svg>
              Google
            </button>
            <button type="button" class="provider" aria-label="Continue with GitHub" onclick="provider('GitHub')">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.4-4-1.4-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.3.1 2 1.3 2 1.3 1.2 2 3 1.4 3.8 1.1.1-.9.5-1.4.8-1.7-2.7-.3-5.6-1.3-5.6-6 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.6.1-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6.2 0c2.4-1.5 3.4-1.2 3.4-1.2.6 1.6.2 2.9.1 3.2.8.9 1.2 2 1.2 3.3 0 4.7-2.9 5.7-5.6 6 .5.4.9 1.2.9 2.4v3.6c0 .3.2.7.8.6A12 12 0 0 0 12 .5z"/></svg>
              GitHub
            </button>
          </div>

          <p class="footnote">New here? <a href="#" onclick="alert('Hook up your Sign Up page route here.')">Create an account</a></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Show/Hide Password
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    toggle.addEventListener('click', () => {
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      toggle.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      toggle.textContent = show ? 'üôà' : 'üëÅ';
    });

    // Simple validation & demo submit
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = pw.value;
      const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);

      if (!isEmail || password.length < 6) {
        errorMsg.style.display = 'block';
        return;
      }

      successMsg.style.display = 'block';

      // TODO: Replace with your actual login call
      // fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) })
      //   .then(r => r.json())
      //   .then(data => { /* handle success */ })
      //   .catch(() => { errorMsg.textContent = 'Login failed. Try again.'; errorMsg.style.display = 'block'; successMsg.style.display = 'none'; });

      setTimeout(() => alert('Demo only ‚Äî wire this up to your backend!'), 400);
    });

    // Provider buttons demo handler
    function provider(name){
      alert(`Continue with ${name} ‚Äî connect OAuth route in your app.`);
    }
  </script>
</body>
</html>
